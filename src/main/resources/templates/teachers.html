<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">School Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/search}">Search</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 class="ml-1 pl-2">List Teachers</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/teachers/new}" class="btn btn-primary btn-sm mb-3"> Add Teacher </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Teacher First Name </th>
            <th> Teacher Last Name </th>
            <th> Teacher Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "teacher: ${teachers}">
            <td th:text = "${teacher.firstName}"></td>
            <td th:text = "${teacher.lastName}"></td>
            <td th:text = "${teacher.email}"></td>
            <td>
                <a th:href = "@{/teachers/edit/{id}(id=${teacher.id})}"
                   class = "btn btn-primary">Update</a>
                <a th:href = "@{/teachers/{id}(id=${teacher.id})}"
                   class = "btn btn-danger">DELETE</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
